<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(36.752500, 3.041970);
		var myOptions = {
			zoom: 11,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(36.752500, 3.041970);
		var img = new google.maps.MarkerImage('file:///C:/Program Files/Python36/lib/gmplot/markers/rouge2.png');
		var marker = new google.maps.Marker({
		title: "pharm1",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(2.100000, 36.100000);
		var img = new google.maps.MarkerImage('file:///C:/Program Files/Python36/lib/gmplot/markers/pharm.png');
		var marker = new google.maps.Marker({
		title: "pharm32",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
